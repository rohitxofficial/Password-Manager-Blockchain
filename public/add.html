<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Manager - Add Password</title>
</head>

<body>
    <nav class="navbar background">
        <ul class="nav-list">
            <div class="logo"><img src="img/logo.png" alt="Logo"></div>
            <li><a href="/start">Getting Started</a></li>
            <li><a href="/add">Add Passwords</a></li>
            <li><a href="/view">View Passwords</a></li>
            <li><a href="/blocks" target="_blank">View Blockchain</a></li>
            <li><a href="/generate">Generate Strong Password</a></li>
        </ul>
    </nav>

    <section class="background firstSection text-center">
        <dix class="box-main">
            <div class="firstHalf">
                <p class="text-big">Add Your Credentials</p>
                <form action="/add" method="post">
                    <div class="form">
                        <input class="form-input" type="text" name="masterusername" placeholder="Master UserName">
                        <input class="form-input" type="text" name="masterkey" placeholder="Master Password">
                        <input class="form-input" type="text" name="title" placeholder="Ex. Facebook">
                        <input class="form-input" type="text" name="username" placeholder="Ex. abc@mail.com">
                        <input class="form-input" type="text" name="password" placeholder="Ex. Password123@">

                        <div class="buttons">
                            <button class="btn" type="submit" name="submit">Send to Blockchain</button>
                        </div>
                    </div>
                </form>
            </div>
        </dix>
    </section>

    <footer>
        <p class="text-footer">Copyright &copy; rohitxofficial - All rights reserved.</p>
    </footer>
</body>

</html>
